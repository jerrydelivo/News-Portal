<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="" class="register-form">
      <h2>Register</h2>
      <h3>Create an account on Newsportal</h3>
      <label for="name-input">Name</label>
      <input type="text" id="name-input" />
      <label for="surname-input">Surname</label>
      <input type="text" id="surname-input" />
      <label for="email-input">Email</label>
      <input type="email" id="email-input" />
      <label for="password-input">Password</label>
      <input type="password" id="password-input" />
      <input type="submit" value="Register" />
      <button>I have an account</button>
    </form>
    <br /><br /><br /><br /><br />
    <form action="" class="login-form">
      <h2>Welcome back</h2>
      <h3>Log in using your account details</h3>
      <label for="email-input">Email</label>
      <input type="email" id="email-input" />
      <label for="password-input">Password</label>
      <input type="password" id="password-input" />
      <button class="pass-recovery">Forgot password</button>
      <input type="submit" value="Log in" />
      <button class="create-acc">Create account</button>
    </form>
  </body>
</html>

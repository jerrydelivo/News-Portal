<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="Register.css" />
  </head>

  <body>
    <header>
      <div class="headerTop accountBar">
        <a href="#">
          Language <img src="images/header/down-arrow.png" alt="down arrow" />
        </a>
        <a href="#">Admin</a>
        <img src="images/header/person-pic.png" alt="profile photo" />
      </div>
      <div class="headerBottom">
        <div class="headerBotLeft">
          <h1><span>News</span> portal</h1>
          <nav class="categoryNav">
            <h2><a href="#">Frontpage</a></h2>
            <h2><a href="#">Economy</a></h2>
            <h2><a href="#">Sports</a></h2>
            <h2><a href="#">Lifestyle</a></h2>
          </nav>
        </div>

        <div class="headerBotRight">
          <img src="images/header/300x50.png" alt="ad1" />
        </div>
      </div>
    </header>

    <div class="middleSection">
      <main class="middleLeft">
        <form action="" class="register-form">
          <h2>Register</h2>
          <h3>Create an account on Newsportal</h3>
          <label for="name-input">Name</label>
          <input type="text" id="name-input" />
          <label for="surname-input">Surname</label>
          <input type="text" id="surname-input" />
          <label for="email-input">Email</label>
          <input type="email" id="email-input" />
          <label for="password-input">Password</label>
          <input type="password" id="password-input" />
          <input type="submit" value="Register" />
          <button>I have an account</button>
        </form>
      </main>

      <div class="adRight">
        <img src="images/article-detail/300x600.png" alt="ad1" width="300px" />
      </div>
    </div>
    <footer>
      <div class="footerTop">
        <h1><span>News</span> portal</h1>
        <p class="rightsReserved">Â© 2015 - 2021 All rights reserved.</p>
        <h1>Follow us</h1>
        <div class="socialLinks">
          <div class="socialLink">
            <img src="images/footer/twitter.png" alt="twitter" />
          </div>
          <div class="socialLink">
            <img src="images/footer/facebook.png" alt="facebook" />
          </div>
          <div class="socialLink yt">
            <img src="images/footer/youtube.png" alt="youtube" />
          </div>
          <div class="socialLink">
            <img src="images/footer/instagram.png" alt="instagram" />
          </div>
        </div>
      </div>

      <div class="footerBottom">
        <ul class="footerColumn">
          <li><p>CATEGORIES</p></li>
          <li><a href="#">Economy</a></li>
          <li><a href="#">Sports</a></li>
          <li><a href="#">Lifestyle</a></li>
        </ul>
        <ul class="footerColumn">
          <li><p>ABOUT</p></li>
          <li><a href="#">Terms of use</a></li>
          <li><a href="#">Cookie Policy</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
